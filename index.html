<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I'm Sorry, Duo üíô</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      transition: all 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2em;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      font-family: 'Dancing Script', cursive;
      border: none;
      border-radius: 30px;
      background-color: #ffffffcc;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #fff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 12 Lovely Themes */
    .theme-1  { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }
    .theme-2  { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    .theme-3  { background: linear-gradient(135deg, #fddb92, #d1fdff); }
    .theme-4  { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .theme-5  { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .theme-6  { background: linear-gradient(135deg, #c2e9fb, #a1c4fd); }
    .theme-7  { background: linear-gradient(135deg, #f6d365, #fda085); }
    .theme-8  { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .theme-9  { background: linear-gradient(135deg, #fccb90, #d57eeb); }
    .theme-10 { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .theme-11 { background: linear-gradient(135deg, #fdfbfb, #ebedee); }
    .theme-12 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }

    /* Falling hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body class="theme-1">
  <div class="container">
    <h1>Hey Batman... üíô</h1>
    <p>
      I'm really sorry for blocking you on Instagram.<br>
      I was angry... but honestly, I can never stay mad at you for long.<br><br>
      You mean a lot to me, and I hate it when we fight.<br>
      Let's be goofy best friends again, like always? ü§ù<br><br>
      I'm truly sorry. üíå
    </p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScjiMizczQL0be-s-A26E4mLCi65Ct2trN5snBP2KzMGAq2Vg/viewform?usp=sharing&ouid=107324195407667667539" target="_blank">
      <button>Yes, I Forgive You üíô</button>
    </a>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/23/audio_a8d307c6a4.mp3" type="audio/mpeg">
  </audio>

  <script>
    const themes = [
      'theme-1', 'theme-2', 'theme-3', 'theme-4',
      'theme-5', 'theme-6', 'theme-7', 'theme-8',
      'theme-9', 'theme-10', 'theme-11', 'theme-12'
    ];
    let current = 0;

    setInterval(() => {
      document.body.classList.remove(themes[current]);
      current = (current + 1) % themes.length;
      document.body.classList.add(themes[current]);
    }, 5000);

    // Falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
